<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact  - FEERO SHOE CENTER</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Contact FEERO SHOE CENTER</h1>
  </header>

  <main>
    <section class="contact-info">
      <h2>Get in Touch</h2>
      <p><strong>Address:</strong> Opp.New tax park, kampala, Uganda 
      Capital Center WA.26</p>
      <p><strong>Phone:</strong> +256 756526207</p>
      <p><strong>Email:</strong> info@feeroshoes.com</p>
    </section>

    <section class="contact-form">
      <h2>Send Us a Message</h2>
      <form action="#" method="post">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 FEERO SHOE CENTER. All rights reserved.</p>
  </footer>
</body>
</html>
